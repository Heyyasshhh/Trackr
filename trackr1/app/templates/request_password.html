{% extends "base.html" %}
{% load static %}
{% block title %} Contact Us {% endblock title %}
{% block content %}
<div class="container d-flex justify-content-center py-5">
  <div class="w-100" style="max-width: 512px;">

    <!-- Heading -->
    <h2 class="text-center fw-bold px-3 pt-5 pb-3" style="color: #111816; font-size: 28px;">
      Forgot your password?
    </h2>

    <p class="text-center text-muted px-3 pb-3" style="color: #111816; font-size: 16px;">
      Enter the email address associated with your account
    </p>

    <!-- Form -->
    <form method="POST">
      {% csrf_token %}
      <div class="px-4 py-3">
        <label for="email" class="form-label fw-medium pb-2" style="color: #111816;">Email</label>
        <input
          type="email"
          name="uemail"
          class="form-control"
          id="email"
          placeholder="Email"
          required
          style="height: 56px; border-radius: 1rem; background-color: #f9fbfa; border: 1px solid #d5e2dd; color: #111816;"
        />
      </div>

      <!-- Submit Button -->
      <div class="text-center px-4 py-3">
        <button
          type="submit"
          class="btn fw-bold px-4"
          style="background-color: #b3e4d3; color: #111816; border-radius: 9999px; height: 40px; min-width: 84px;"
        >
          Request password reset
        </button>
      </div>

      <!-- Sign-in Link -->
      <p class="text-center" style="color: #5d8979; font-size: 14px;">
        <a href="{% url 'signin' %}" class="text-decoration-underline">Remember your password? Sign in</a>
      </p>
    </form>

  </div>
</div>



{% endblock content %}

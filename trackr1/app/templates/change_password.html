{% extends "base.html" %}
{% load static %}
{% block title %} Change Password {% endblock title %}
{% block content %}
<div class="container d-flex justify-content-center py-5">
  <div class="w-100" style="max-width: 512px;">

    <!-- Heading -->
    <div class="p-4">
      <p class="fw-bold text-dark" style="font-size: 32px;">Change Password</p>
    </div>

    <form method="POST">
      {% csrf_token %}

      <!-- Old Password -->
      <div class="mb-3 px-4">
        <label for="oldPassword" class="form-label fw-medium text-dark">Old Password</label>
        <input
          type="password"
          id="oldPassword"
          name="old_password"
          class="form-control"
          placeholder="Enter your old password"
          required
          style="border-radius: 1rem; background-color: #e7f3ef; border: none; color: #0e1b16;"
        />
      </div>

      <!-- New Password -->
      <div class="mb-3 px-4">
        <label for="newPassword" class="form-label fw-medium text-dark">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="new_password"
          class="form-control"
          placeholder="Enter your new password"
          required
          style="border-radius: 1rem; background-color: #e7f3ef; border: none; color: #0e1b16;"
        />
      </div>

      <!-- Confirm New Password -->
      <div class="mb-3 px-4">
        <label for="confirmPassword" class="form-label fw-medium text-dark">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirm_password"
          class="form-control"
          placeholder="Confirm your new password"
          required
          style="border-radius: 1rem; background-color: #e7f3ef; border: none; color: #0e1b16;"
        />
      </div>

      <!-- Forgot Password -->
      <p class="text-center px-4 pb-1 pt-1">
        <a href="{% url 'request_password' %}" class="text-decoration-underline" style="color: #4e977e; font-size: 14px;">
          Forgot Password?
        </a>
      </p>

      <!-- Submit Button -->
      <div class="text-end px-4 py-3">
        <button
          type="submit"
          class="btn fw-bold"
          style="background-color: #18dc97; color: #0e1b16; border-radius: 9999px; height: 40px; min-width: 84px;"
        >
          Update Password
        </button>
      </div>
    </form>
    
  </div>
</div>
{% endblock content %}

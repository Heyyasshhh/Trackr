{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    .custom-box {
    border-radius: 20px;
    overflow: hidden;
    background-color: #f8f9fa;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    margin: 2rem 0;
    min-height: 300px;
}

.text-section h2 {
    font-weight: bold;
    color: #333;
}

.text-section p {
    font-size: 1rem;
    color: #555;
}

.object-fit-cover {
    object-fit: cover;
}

img{
    width: auto;
    height: 100%;
}

</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 custom-box d-flex flex-wrap">
            <div class="col-md-6 p-0">
                <img src="{% static "images/diet.png" %}" alt="Health Image" class="img-fluid rounded-start w-100 h-100 object-fit-cover">
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center p-4 text-section">
                <div>
                    <h2>Stay Fit with Trackr</h2>
                    <p>Your personalized health tracking and diet plan in one place. Join now and get matched with expert dieticians.</p>
                    <a href="{% url "signup" %}" class="btn btn-success mt-3">Get Started</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
